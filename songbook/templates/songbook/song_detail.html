{% extends 'songbook/base.html' %}

{% block content %}
    <div class="song">
        {% if song.song_author %}
            <div class="song_author">
                {{ song.song_author }}
            </div>
        {% endif %}
        {% if song.song_details %}
            <div class="song_details">
                {{ song.song_details }}
            </div>
        {% endif %}
        <h2>{{ song.title }}</h2>
        <p>{{ song.text|linebreaksbr }}</p>
        <p>{{ song.chords|linebreaksbr }}</p>
    </div>
{% endblock %}
